<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&family=Poppins:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styleFornecimento.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Página Inicial</title>
</head>

<body>
    <header>
        <a href="homepage.html">
            <i class="material-icons" id="arrow">arrow_back</i>
        </a>
        <i class="material-icons" id="menu">menu</i>
    </header>

    <main>
        <h1>Fornecimento</h1>
        <section>
            <div id="row1">
                <div id="fornecedor">
                    <p>Selecione o fornecedor</p>
                    <div class="dropdown">
                        <div class="dropdown-button">
                            <p id="fornecedor-selecionado" class="pequena">Fornecedor</p>
                            <span class="material-symbols-outlined">arrow_drop_down</span>
                            <div id="fncdr-drpd" class="dropdown-content">
                                <button onclick="setar('fornecedor-selecionado', 'XPTO Serviços Alimentícios', 'fncdr-drpd')">
                                    <p class="pequena">XPTO Serviços Alimentícios</p>
                                </button>
                                <button  onclick="setar('fornecedor-selecionado', 'COPAL Alimentos', 'fncdr-drpd')">
                                    <p class="pequena">COPAL Alimentos</p>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="refeição">
                    <p>Selecione a refeição</p>
                    <div>
                        <input type="radio" id="cafe" name="refeicao" value="cafe">
                        <label class="pequena" for="cafe">Café da Manhã</label><br>
                        <input type="radio" id="almoco" name="refeicao" value="almoco">
                        <label class="pequena" for="almoco">Almoço</label><br>
                        <input type="radio" id="jantar" name="refeicao" value="jantar">
                        <label class="pequena" for="jantar">Jantar</label>
                    </div>
                </div>
                <div id="data">
                    <p>Data de fornecimento</p>
                    <div>
                        <input type="date" id="data-forn" name="data-forn">
                        <span class="material-symbols-outlined">today</span>
                    </div>
                </div>
            </div>

            <div id="row2">
                <div id="obra">
                    <p>Selecione a obra</p>
                    <div class="dropdown">
                        <div class="dropdown-button">
                            <p id="obra-selecionada" class="pequena">Obra</p>
                            <span class="material-symbols-outlined">arrow_drop_down</span>
                            <div id="obra-drpd" class="dropdown-content">
                                <button onclick="setar('obra-selecionada', 'Aracruz-ES', 'obra-drpd')">
                                    <p class="pequena">Aracruz-ES</p>
                                </button>
                                <button onclick="setar('obra-selecionada', 'Serra-ES', 'obra-drpd')">
                                    <p class="pequena">Serra-ES</p>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="pequena" id="enviar" onclick="enviar()">Enviar</button>
            </div>
        </section>
    </main>

    <footer>
        <h3>Fortes Engenharia</h3>
        <div id="footer">
            <h3 id="fc">Fale conosco: </h3>
            <a href="#">
                <i class="material-icons" id="whatsapp">chat_bubble</i>
            </a>
            <a href="#">
                <i class="material-icons" id="phone">call</i>
            </a>
        </div>
    </footer>

    <script src="fornecimento.js"></script>

</body>

</html>
